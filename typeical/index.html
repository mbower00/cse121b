<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Typeical</title>
</head>
<body>
    <div class="modal-shade cursor hide" id="modal-shade">
    </div>
    <div class="center">

        <div class="modal hide" id="modal">
            <div class="left">
                <div id="modal-x" class="cursor">
                    X
                </div>
            </div>
            <div class="center">

                <h1>Magical Typing!</h1>
            </div>
            <h2 class="analysis-head">Analysis</h2>
            <div class="analysis">
                <div><span class="bold">Time:</span> 1 min</div>
                <div><span class="bold">Characters:</span> <span id="char-count"></span></div>
                <div><span class="bold">Approx Words (5 per):</span> <span id="word-count"></span></div>
                <div><span class="bold">Prompts:</span> <span id="prompt-count"></span></div>
                <div><span class="bold">Correct Prompts:</span> <span id="correct-count"></span></div>
                <div><span class="bold">Incorrect Prompts:</span> <span id="incorrect-count"></span></div>
            </div>
            <h2 class="correct-head">Correct</h2>
            <div class="correct-container" id="correct-container">

            </div>
            <h2 class="incorrect-head">Incorrect</h2>
            <div class="incorrect-container" id="incorrect-container">
            </div>
        </div>
    </div>
    <nav class="center">
        <img src="images/logo.jpg" alt="Typeical Logo" width="190px">
    </nav>
    <main>
        <div class="center">
            <div class="field text">
                <div class="data" id="data-output">
                    Click "Start" to begin!
                </div>
            </div>
        </div>
        <div class="center">

            <div class="field">
                    <!-- <textarea class="typing-input text" id="typing-input"></textarea> -->
                    <input type="text" class="typing-input text" id="typing-input">
                    <div class="center">

                        <button class="btn next" id="load-btn"></button>
                    </div>
            </div>
        </div>
    </main>
    <script type="module"    src="scripts/index.js"/>
</body>
</html>
